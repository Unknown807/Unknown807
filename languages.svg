<svg style="background-color: white;" fill="none" viewBox="0 0 500 400" width="500" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
        
            <style>
                h3 {
                    font-family: 'San Francisco', 'SNFS Display', BlinkMacSystemFont, "Segoe UI", Roboto, 
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                }

                #top-5-langs div,
                #other-langs div {
                    color: white;
                    font-family: sans-serif;
		    font-weight: bold;
		    font-size: 12px;
		    line-height: 20px;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}

		#top-5-langs,
		#other-langs {
		    border-radius: 5px;
		    overflow: hidden;
		    display: grid;
		}

		#top-5-langs {
                    grid-template-columns: 45.1fr 30.0fr 13.4fr 5.9fr 5.5fr;
		}

		#other-langs {
                    grid-template-columns: 50.2fr 27.9fr 14.6fr 7.2fr;
		}

                .legend {
                    display: grid;
                    grid-gap: 10px;
                    grid-template-columns: repeat(3, 1fr);
                }
            
                
    #Kotlinperc {
        background: #A97BFF;
    }

    #Kotlintext {
        color: #A97BFF;
        font-size: 24px;
    }
    
    #Rperc {
        background: #198CE7;
    }

    #Rtext {
        color: #198CE7;
        font-size: 24px;
    }
    
    #Haskellperc {
        background: #5e5086;
    }

    #Haskelltext {
        color: #5e5086;
        font-size: 24px;
    }
    
    #Shellperc {
        background: #89e051;
    }

    #Shelltext {
        color: #89e051;
        font-size: 24px;
    }
    
                
    #Pythonperc {
        background: #3572A5;
    }

    #Pythontext {
        color: #3572A5;
        font-size: 24px;
    }
    
    #Javaperc {
        background: #b07219;
    }

    #Javatext {
        color: #b07219;
        font-size: 24px;
    }
    
    #JavaScriptperc {
        background: #f1e05a;
    }

    #JavaScripttext {
        color: #f1e05a;
        font-size: 24px;
    }
    
    #PHPperc {
        background: #4F5D95;
    }

    #PHPtext {
        color: #4F5D95;
        font-size: 24px;
    }
    
    #TypeScriptperc {
        background: #2b7489;
    }

    #TypeScripttext {
        color: #2b7489;
        font-size: 24px;
    }
    
            </style>

            <h3>My Top 5 Used Languages</h3>
            
            <div id="top-5-langs">
                
    <div id="Pythonperc">45.1%</div>
    
    <div id="Javaperc">30.0%</div>
    
    <div id="JavaScriptperc">13.4%</div>
    
    <div id="PHPperc">5.9%</div>
    
    <div id="TypeScriptperc">5.5%</div>
    
            </div>

            <br />
            
            <div class="legend">
                
    <div id="Pythontext">Python</div>  
    
    <div id="Javatext">Java</div>  
    
    <div id="JavaScripttext">JavaScript</div>  
    
    <div id="PHPtext">PHP</div>  
    
    <div id="TypeScripttext">TypeScript</div>  
    
            </div>

            <h3>My Other Used Languages</h3>
            
            <div id="other-langs">
                
    <div id="Kotlinperc">50.2%</div>
    
    <div id="Rperc">27.9%</div>
    
    <div id="Haskellperc">14.6%</div>
    
    <div id="Shellperc">7.2%</div>
    
            </div>

            <br />
                
            <div class="legend">
                
    <div id="Kotlintext">Kotlin</div>  
    
    <div id="Rtext">R</div>  
    
    <div id="Haskelltext">Haskell</div>  
    
    <div id="Shelltext">Shell</div>  
    
            </div>
        
        </div>
    </foreignObject>
</svg>
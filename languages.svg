                    color: white;
                    font-family: sans-serif;
		    font-weight: bold;
		    font-size: 12px;
		    line-height: 20px;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}

		#top-5-langs,
		#other-langs {
		    border-radius: 5px;
		    overflow: hidden;
		    display: grid;
		}

		#top-5-langs {
                    grid-template-columns: 42.7fr 28.6fr 12.8fr 10.3fr 5.7fr;
		}

		#other-langs {
                    grid-template-columns: 25.8fr 22.0fr 17.7fr 17.3fr 9.6fr 5.0fr 2.5fr;
		}

                .legend {
                    display: grid;
                    grid-gap: 10px;
                    grid-template-columns: repeat(3, 1fr);
                }
            
                

<svg style="background-color: white;" fill="none" viewBox="0 0 500 400" width="500" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
        
            <style>
                h3 {
                    font-family: 'San Francisco', 'SNFS Display', BlinkMacSystemFont, "Segoe UI", Roboto, 
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                }

                #top-5-langs div,
                #other-langs div {
                    color: white;
                    font-family: sans-serif;
		    font-weight: bold;
		    font-size: 12px;
		    line-height: 20px;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}

		#top-5-langs,
		#other-langs {
		    border-radius: 5px;
		    overflow: hidden;
		    display: grid;
		}

		#top-5-langs {
                    grid-template-columns: 54.6fr 22.2fr 12.4fr 7.9fr 3.0fr;
		}

		#other-langs {
                    grid-template-columns: 40.2fr 17.9fr 16.1fr 11.2fr 6.7fr;
		}

                .legend {
                    display: grid;
                    grid-gap: 10px;
                    grid-template-columns: repeat(3, 1fr);
                }
            
                
    #JavaScriptperc {
        background: #f1e05a;

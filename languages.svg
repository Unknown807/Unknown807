		}

		#other-langs {
                    grid-template-columns: 46.9fr 26.1fr 13.7fr 6.7fr 6.6fr;
		}

                .legend {
                    display: grid;
                    grid-gap: 10px;
                    grid-template-columns: repeat(3, 1fr);
                }
            
                
